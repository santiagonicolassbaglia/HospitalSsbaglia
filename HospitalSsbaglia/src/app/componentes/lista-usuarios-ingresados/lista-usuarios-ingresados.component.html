<div class="home-container">
  <div class="header">
    <h1>Administración de Usuarios</h1>
    <button (click)="cerrarSesion()" class="btn-logout">Cerrar sesión</button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Último inicio de sesión</th>
          <th>Es Admin</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios$ | async">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.mail }}</td>
          <td>{{ usuario.lastLogin | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <input type="checkbox" [checked]="usuario.esAdmin" (change)="cambiarAdmin(usuario)" />
          </td>
          <td>
            <button (click)="eliminarUsuario(usuario)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
