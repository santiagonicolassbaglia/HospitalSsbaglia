<main class="form-signin">
  <form (ngSubmit)="login()">
    <h1 class="h3 mb-3 fw-normal text-center">Ingresar</h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="mail" name="email" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3 text-center mt-3">
      <input type="password" class="form-control" id="claveLogin" placeholder="Contrase침a" [(ngModel)]="clave" name="clave" required>
      <label for="claveLogin">Contrase침a</label>
    </div><br>
    <!-- <div class="d-grid mb-3 text-center mt-3">
      <button class="btn btn-secondary" type="button" (click)="usuarioPorDefectoOriginal()">Usuario por defecto</button>
    </div> -->

<br>
    <app-captcha (captchaResolved)="onCaptchaResolved($event)"></app-captcha>
    <br>
    <div *ngIf="mensajeError" class="alert alert-danger text-center mt-3">{{ mensajeError }}</div>
    <br>
    <div class="d-grid mb-3 text-center mt-3" >
      <button class="btn btn-primary" type="submit">Iniciar sesi칩n</button>
    </div>
    <br>
    <div class="form-check mb-3 text-center">
      <input class="form-check-input" type="checkbox" value="" id="recordarme" [(ngModel)]="recordarme" name="recordarme">
      <label class="form-check-label" for="recordarme">Recordarme</label>
    </div>

    <hr>
    <div class="text-center mt-3">
      <button class="btn btn-lg btn-outline-primary" type="button" (click)="loginWithGoogle()">
        <i class="fab fa-google me-2"></i> Iniciar sesi칩n con Google
      </button>
    </div>
    <hr>
    <div class="text-center mt-3">
      <button routerLink="/homeRegistro" class="btn btn-lg btn-outline-primary">Registrarme</button>
    </div>

    <div class="usuarios-predeterminados mt-4">
      <div class="usuario-predeterminado" *ngFor="let usuario of usuariosPredeterminados" (click)="autoComplete(usuario)">
        <img [src]="usuario.imagenes[0]" alt="Imagen de {{ usuario.mail }}">
        <span>{{ usuario.apellido }}</span>
      </div>
    </div>
  </form>
</main>
