<!-- plantilla HTML para solicitar turno -->
<div>
  <form [formGroup]="turnoForm" (ngSubmit)="solicitarTurno()">
    <div>
      <label for="especialidad">Selecciona una especialidad:</label>
      <select id="especialidad" formControlName="especialidad" (change)="buscarEspecialistas()">
        <option value="">Selecciona una especialidad</option>
        <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
      </select>
    </div>

    <div *ngIf="especialistas$ | async as especialistas">
      <label for="especialista">Selecciona un especialista:</label>
      <select id="especialista" formControlName="especialista">
        <option value="">Selecciona un especialista</option>
        <option *ngFor="let especialista of especialistas" [value]="especialista">{{ especialista.nombre }} {{ especialista.apellido }}</option>
      </select>
    </div>

    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" formControlName="fecha">
    </div>

    <div>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" formControlName="hora">
    </div>
    

    <button type="submit">Solicitar Turno</button>
    <div *ngIf="mensaje" >{{ mensaje }}</div>
  <div *ngIf="mensajeError"  >{{ mensajeError }}</div>
  </form>
  
</div>
