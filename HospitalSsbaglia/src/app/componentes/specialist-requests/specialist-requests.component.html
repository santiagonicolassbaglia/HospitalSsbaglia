<div class="container">
  <div class="header">
    <h1>Solicitudes de Especialistas</h1>
  </div>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Especialidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let especialista of especialistas$ | async">
          <td>{{ especialista.nombre }}</td>
          <td>{{ especialista.mail }}</td>
          <td>{{ especialista.especialidad.join(', ') }}</td>
          <td>
            <button class="btn btn-accept" (click)="aceptarEspecialista(especialista)">Aceptar</button>
            <button class="btn btn-reject" (click)="rechazarEspecialista(especialista)">Rechazar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
