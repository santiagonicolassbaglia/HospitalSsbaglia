<div class="turno" *ngFor="let turno of turnos$ | async">
  <div class="turno-info">
     

    <p class="especialidad">Especialidad: {{ turno.especialidad }}</p>
    <p>Estado: {{ turno.estado }}</p>
    

    <p class="fecha">Fecha: {{ turno.fecha | date: 'shortDate' }}</p>
    <p class="hora">Hora: {{ turno.hora }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
<ng-template #noTurnos>
  <p>No hay turnos disponibles.</p>
</ng-template>
